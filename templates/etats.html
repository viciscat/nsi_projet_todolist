{% extends "base.html" %}



<!-- On ajoute notre propre contenu -->
{% block contenu %}
<!-- Button trigger modal -->


<style>
.myDiv {
  border: 5px outset green;
  background-color: #6DB270;
  text-align: center;
}
</style>

<h1>Votre liste d'Etats</h1>
<p><strong>ALED</strong></p>
{%for etat in etats%}
<div class="myDiv">
  <div class="row">
    <div class="col">
      {{etat.getEtat}}
    </div>
    <div class="col">
        <a href="/modifier-tache">
      <button type="button">Modifier</button>
        </a>
    </div>
    <div class="col">
      <button type="button">Supprimer</button>
    </div>
  </div>
</div>
{%endfor%}

{% endblock %}
